<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{ s }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>&#129488; Все посты найденные по запросу: {{ s }}</h1>

    <div>
        <celect>
        {% for i in r -%}
        {% if s.lower() in i.content.lower() %}
        <br><h3>{{ i.content }}</h3></br>

        <img  src="{{i.pic}}" width="100%"hspace="3">
        {% endif %}
        {% endfor -%}
    </celect>
    </div>
    <hr>

    <a href="/post/" class="button">Добавить пост</a>

</main>
</body>
</html>
